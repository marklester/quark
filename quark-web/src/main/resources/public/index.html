<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>Quark</title>

  <!-- Bootstrap core CSS -->
  <link rel='stylesheet' href='/webjars/bootstrap/4.0.0/css/bootstrap.min.css'>

  <!-- Custom styles for this template -->
  <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Quark</a>
    <ul class="navbar-nav px-3">
      <li>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#simconfig">Run Simulation
        </button>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 bg-light">
        <div class="card">
          <div class="card-header">
            <span class="fas fa-stopwatch"></span> Simulations
          </div>
          <div class="list-group" id="menu"></div>
        </div>
      </div>

      <div class="col-sm-10">
        <div class="row px-2">
          <h2 class="h2">
            <span id="loading"></span>
            Simulation:
            <span id="simId"></span>
          </h2>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-header">Parameters</div>
              <table id="params" class="table table-sm">
              </table>
            </div>
          </div>
          <div class="col-sm-5">
            <div id="start" class="card">
              <div class="card-header">
                Starting Balances
                <span class="total"></span>
              </div>
              <table class="table table-sm">
              </table>
            </div>
          </div>
          <div class="col-sm-5">
            <div id="end" class="card">
              <div class="card-header">
                Result
                <span class="time"></span>
                <b>Total:</b>
                <span class="total"></span>
              </div>
              <table class="table table-sm">
              </table>
            </div>
          </div>
        </div>

        <div id="avg-chart"></div>
        <div id="lap-reports"></div>
        <div id="orders"></div>
      </div>

    </div>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="simconfig" tabindex="-1" role="dialog" aria-labelledby="simconfigTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Run Simulation
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md6">
                <label for="tickrate" class="col-form-label">Tick Rate:</label>
                <input type="text" class="form-control" id="tick" value="P1D">
              </div>
              <div class="form-group col-md6">
                <label for="short" class="col-form-label">Short Average:</label>
                <input type="text" class="form-control" id="short" value="P1D" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md6">
                <label for="long" class="col-form-label">Long Average:</label>
                <input type="text" class="form-control" id="long" value="P3D" />
              </div>
              <div class="form-group col-md6">
                <label for="portfolioSize" class="col-form-label">Portfolio Size:</label>
                <input type="text" class="form-control" id="portfolioSize" value="2">
              </div>
            </div>
            <h4>
              Starting Balances
              <button type="button" class="btn btn-dark" id="addbalance">
                <i class="fa fa-plus"></i>
              </button>
            </h4>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="run">Run Simulation
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/popper.js/dist/umd/popper.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

  <!-- Icons -->
  <script src="/webjars/font-awesome/on-server/js/fontawesome-all.min.js"></script>

  <!-- Graphs -->
  <script src="/webjars/plotly.js/dist/plotly.min.js"></script>
  <script src="js/quark.js"></script>
</body>

</html>
